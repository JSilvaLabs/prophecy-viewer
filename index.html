<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophecy Viewer Prototype</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header>
        <h1>Prophecy Viewer Prototype</h1>
    </header>

    <div id="app-container">

        <nav id="prophecy-list-container">
            <h2>Prophecies</h2>
            <ul id="prophecy-list">
                <li>Loading list...</li>
            </ul>
        </nav>

        <main id="detail-view">
            <div id="loading-indicator" class="loading">
                Loading prophecy data...
            </div>

            <div id="prophecy-content" style="display: none;">
                <section class="prophecy-display">
                    <h3>Prophecy (<span id="ot-ref"></span>)</h3>
                    <p id="ot-prophecy-text"></p>
                </section>

                <section class="fulfillment-display">
                    <h3>Fulfillment (<span id="nt-ref"></span>)</h3>
                    <p id="nt-fulfillment-text"></p>
                </section>
            </div>
        </main>

    </div> <footer>
        <p>Prototype Version - Data from prophecies.json</p>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
