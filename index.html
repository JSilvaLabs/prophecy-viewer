<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophecy Viewer POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Prophecy Viewer POC</h1>
    </header>

    <main id="viewer-container">
        <section class="prophecy-section">
            <h2>Old Testament Prophecy:</h2>
            <div id="ot-prophecy-text" class="text-display">
                Loading...
            </div>
        </section>

        <section class="fulfillment-section">
            <h2>New Testament Fulfillment:</h2>
            <div id="nt-fulfillment-text" class="text-display">
                Loading...
            </div>
        </section>

        <section class="controls-section">
            <button id="next-button">Next Pair</button>
        </section>
    </main>

    <footer>
        <p>Proof of Concept - Data Embedded</p>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
